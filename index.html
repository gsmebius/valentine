<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: radial-gradient(circle at top, #ffb6d5, #ff5fa2 60%);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image:
        radial-gradient(#fff 20%, transparent 20%),
        radial-gradient(#fff 20%, transparent 20%);
    background-size: 30px 30px;
    background-position: 0 0, 15px 15px;
    opacity: 0.08;
}

.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 35px 30px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
}

h1 {
    margin: 0;
    font-size: 2.8rem;
    color: #fff;
    text-shadow: 0 0 15px #ff2f92;
}

h2 {
    margin: 15px 0 30px;
    font-weight: 600;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.25s ease;
}

.yes {
    background: linear-gradient(135deg, #ff9acb, #ff2f92);
    color: #fff;
    box-shadow: 0 0 15px rgba(255,47,146,0.6);
}

.no {
    background: rgba(255,255,255,0.3);
    color: #fff;
}

button:hover {
    transform: scale(1.08);
}

/* Popup */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.popup {
    background: #ff5fa2;
    padding: 25px 20px;
    border-radius: 16px;
    max-width: 360px;
    width: 90%;
    position: relative;
    box-shadow: 0 0 25px rgba(255,47,146,0.8);
}

.popup h3 {
    margin: 0;
}

.close {
    position: absolute;
    top: 10px;
    right: 14px;
    cursor: pointer;
    font-size: 20px;
}

/* YES content */
.yes-content img {
    max-width: 100%;
    border-radius: 14px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">
    <h1>RAQUEL ðŸ’–</h1>
    <h2>Â¿Quieres ser mi San ValentÃ­n?</h2>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">SI</button>
        <button class="no" onclick="noClick()">NO</button>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">âœ–</span>
        <div id="popupContent"></div>
    </div>
</div>

<audio id="loveAudio" src="saxo.mp3" preload="auto" loop></audio>

<script>
let noCount = 0;

function showPopup(html) {
    document.getElementById("popupContent").innerHTML = html;
    document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
    document.getElementById("overlay").style.display = "none";
}

function noClick() {
    noCount++;

    let message = "";
    if (noCount === 1) message = "Denso...";
    else if (noCount === 2) message = "Amor, sea seria.";
    else if (noCount === 3) message = "Opi ðŸ˜‹";
    else message = "BUUUUHH, Novia malaaa";

    showPopup(`<h3>${message}</h3>`);
}

function yesClick() {
    const audio = document.getElementById("loveAudio");
    audio.play();

    showPopup(`
        <div class="yes-content">
            <h3>ðŸ’˜ VIVA el amor ðŸ’˜</h3>
            <img src="perrito-flor.jpg" alt="Perrito con flor">
            <h3>Feliz 14 de febrero mi amor</h3>
        </div>
    `);
}
</script>

</body>
</html>
